<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigbytesCode</title>
</head>

<body>

    <!-- background  -->

    <video src="Momos Space Cafe.mp4" loop autoplay muted></video>

    <!-- navigation -->

    <div class="back">

        <!-- logo -->

        <div class="nav">
            <h2>Bigbytes<span>{Code}</span></h2>
            <!-- menu -->
            <div class="ot">
                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="toggle">
                    <div class="bars" id="bar1"></div>
                    <div class="bars" id="bar2"></div>
                    <div class="bars" id="bar3"></div>
                </label>
            </div>

            <!-- menu toggle -->
            <div class="card">
                <p>Login</p>
                <p>Signup</p>
                <p>About</p>
                <p>Contact</p>
                <p>Feedback</p>
            </div>

            <!-- main heading -->

            <h1> <span id="v">W</span><span class="h">e</span><span class="h">l</span><span class="h">c</span><span
                    class="h">o</span><span class="h">m</span><span class="h">e</span>
                <span id="v">T</span><span class="h">o</span> <span id="v">B</span><span class="h">i</span><span
                    class="h">g</span><span id="v">B</span><span class="h">y</span><span class="h">t</span><span
                    class="h">e</span><span class="h">s</span><span id="v">C</span><span class="h">o</span><span
                    class="h">d</span><span class="h">e</span>
            </h1>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
